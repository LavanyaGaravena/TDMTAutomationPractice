<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            padding: 2px;
            text-align: left;
            background: #1abc9c;
            color: white;
            font-size: 8px;
        }

        .alignment-left {
            padding-left: 30px;
        }

        .alignment-right {
            text-align: right;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 40%;
        }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }

        .container {
            padding: 2px 10px;
        }

        .abc {
            text-align: right;
            padding: 2px 10px;
        }
    </style>
    }
</head>
<body>

    <div>
        <div class="header">
            <table style="width:90%">
                <tr>
                    <td>
                        <h1>Test Data Management Tools Automation Report</h1>
                    </td>
                    <td>
                        <h1 class="alignment-right">{date}</h1>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="container">
            <p>Steps Passed : 10 </p>
            <p>Steps Failed :   0 </p>
            <p>Total Steps   </p>
            <p class="abc">10</p>
        </div>
    </div>

</html>
